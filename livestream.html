<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Livestream — Reverb</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #D4E157 0%, #A5B4FC 100%);
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 40px 20px;
        }

        .livestream-container {
            max-width: 1320px;
            margin: 0 auto;
            text-align: center;
        }

        .livestream-title {
            font-size: 72px;
            font-weight: 900;
            color: #000;
            margin-bottom: 48px;
            letter-spacing: -0.03em;
            text-transform: lowercase;
        }

        .video-wrapper {
            background: white;
            border: 4px solid #000;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 8px 8px 0 #000;
            display: inline-block;
            max-width: 100%;
        }

        .video-wrapper::before {
            content: '';
            position: absolute;
            inset: -12px;
            background: repeating-linear-gradient(
                90deg,
                #A5B4FC 0px,
                #A5B4FC 8px,
                transparent 8px,
                transparent 16px
            );
            border-radius: 24px;
            z-index: -1;
        }

        .livestream-embed {
            position: relative;
            width: 1280px;
            max-width: 100%;
            height: 720px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        .livestream-embed iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #fff;
            color: #000;
            padding: 12px 24px;
            border-radius: 500px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            z-index: 1000;
            transition: all 0.3s;
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
        }

        .back-button:hover {
            background: #D4E157;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }

        @media (max-width: 1400px) {
            .livestream-title {
                font-size: 56px;
            }

            .livestream-embed {
                width: 960px;
                height: 540px;
            }
        }

        @media (max-width: 1024px) {
            .livestream-title {
                font-size: 48px;
                margin-bottom: 32px;
            }

            .livestream-embed {
                width: 100%;
                height: 0;
                padding-bottom: 56.25%; /* 16:9 aspect ratio */
                position: relative;
            }

            .livestream-embed iframe {
                position: absolute;
                top: 0;
                left: 0;
            }

            .video-wrapper {
                padding: 16px;
            }
        }

        @media (max-width: 768px) {
            .livestream-title {
                font-size: 36px;
            }

            body {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back to Site</a>

    <div class="livestream-container">
        <h1 class="livestream-title">wrappedlivestream</h1>

        <div class="video-wrapper">
            <div class="livestream-embed">
                <!-- REPLACE THIS IFRAME WITH YOUR ACTUAL LIVESTREAM EMBED -->
                <!-- Example: YouTube Live, Vimeo Live, or custom streaming platform -->
                <iframe
                    src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>

                <!-- Alternative: Use your Google Drive video -->
                <!-- <iframe src="https://drive.google.com/file/d/1ZKnvVxjroel_CpI0_I57FqHdZEGhUt1P/preview" allow="autoplay"></iframe> -->
            </div>
        </div>
    </div>
</body>
</html>
